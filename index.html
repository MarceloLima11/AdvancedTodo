<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div id="main_container">
        <h1>Advanced Todo</h1>

        <div id="add" class="main_container_area">
            <label for="task">Add your task</label>
            <input id="task" name="task" type="text" placeholder="What do you do?">
            <button id="taskBtn">+</button>
        </div>

        <div id="edit" class="main_container_area hidde">
            <label for="taskEdit">Edit your task</label>
            <input id="taskEdit" name="taskEdit" type="text" placeholder="Join the community">
            <button id="editConfirmBtn">✔️</button>
            <button id="cancelEditBtn">Cancel</button>
        </div>

        <div class="main_container_area">
            <div>
                <label for="search">Search: </label>
                <input id="search" name="search" type="text" placeholder="Search...">
                <button id="searchBtn">x</button>
            </div>

            <div>
                <label for="filter">Filter: </label>
                <select id="filter" name="filter">
                    <option value="all" selected>All</option>
                    <option value="done">Done</option>
                    <option value="todo">To do</option>
                </select>
            </div>

        </div>
    </div>
</body>

</html>
